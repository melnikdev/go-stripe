version: '3.8'

services:
  go-app:
    build: .
    ports:
      - "8086:8080"
    environment:
      - DB_HOST=go-postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=stripe
      - DB_PORT=6432
    depends_on:
      - go-postgres
    networks:
      - stripe-network
    volumes:
      - app_data:/app/data

  go-postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stripe
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stripe-network

networks:
  stripe-network:
    driver: bridge

volumes:
  postgres_data:
  app_data:
